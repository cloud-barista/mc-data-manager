<ol class="breadcrumb mb-1" style="margin-top: 66px;">
    <li class="breadcrumb-item">Restore</li>
</ol>
<h2 class="page-title" id="title">Object Storage</h2>

<div class="card mb-4 rounded-3 col-auto">
    <ul class="nav nav-tabs pt-2 ps-2" id="serviceTabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Object Storage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SQL Database</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">No-SQL</a>
        </li>
    </ul>
    <div class="card-body">
        <form id="restoreForm">
            <input type="hidden" id="backSource" value="restore">
            <input type="hidden" id="backDest" value="restore">
            <input type="hidden" id="targetPoint[provider]" value="none">
            <input type="hidden" id="targetService" value="objectstorage">
            <div class="card rounded-3 mb-3 p-3">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="sourcePointLabel" placeholder="Source" style="border: 0; background-color: white;" value="Restore Path" required disabled>
                        <label for="sourcePointLabel">Source</label>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-text rounded-start"><i class="fas fa-folder"></i></span>
                    <div class="form-floating">
                      <input type="text" class="form-control rounded-end" id="mig-linux-path" name="sourcePoint[path]" value="/tmp/dummy" placeholder="디렉토리 경로">
                      <label for="mig-linux-path">Path</label>
                    </div>
                </div>
            </div>
            <div class="card rounded-3 mb-3 p-3">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control rounded-end" id="targetPointLabel" placeholder="Target" style="border: 0; background-color: white;" value="-" required disabled>
                        <label for="targetPointLabel">Target</label>
                    </div>
                </div>
                <div id="credentialDiv">
                    <div class="input-group mb-3 me-1">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-user-secret"></i></span>
                        <div class="form-floating">
                            <select class="form-select form-select-sm rounded-end" id="targetCredentialSelect" name="targetPoint[credentialId]">
                                <option value="none" data-provider="none"> - </option>
                            </select>
                            <label for="targetCredentialSelect">provider - credential name</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-globe"></i></span>
                        <div class="form-floating">
                            <select class="form-select form-select-sm rounded-end" id="targetRegionSelect" name="targetPoint[region]">
                                <option value="none" selected> - </option>
                                <optgroup label="AWS regions" data-provider="aws" style="display: none;">
                                    {{ range $index, $value := .AWSRegions }}
                                        <option value="{{ $value }}">{{ $value }}</option>
                                    {{ end }}
                                </optgroup>
                                <optgroup label="GCP regions" data-provider="gcp" style="display: none;">
                                    {{ range $index, $value := .GCPRegions }}
                                        <option value="{{ $value }}">{{ $value }}</option>
                                    {{ end }}
                                </optgroup>
                                <optgroup label="NCP regions" data-provider="ncp" style="display: none;">
                                    {{ range $index, $value := .NCPRegions }}
                                        <option value="{{ $value }}">{{ $value }}</option>
                                    {{ end }}
                                </optgroup>                            
                            </select>
                            <label for="targetRegionSelect">Select Region</label>
                        </div>
                    </div>
                </div>
                <div class="form-section mt-3" id="objectstorage" style="display:none;">
                    <div class="input-group">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-bucket"></i></span>
                        <div class="form-floating">
                            <!-- <input type="text" class="form-control rounded-end" id="targetBucket" name="targetPoint[bucket]" placeholder="Bucket" required> -->
                            <select class="form-select form-select-sm rounded-end" id="targetBucket" name="targetPoint[bucket]">
                                <option value="-" selected>-</option>
                            </select>
                            <label for="targetBucket">Bucket</label>
                        </div>
                        <button type="button" class="btn btn-primary rounded-3 ms-2" id="targetBtn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="input-group mt-3" id="targetNewBucket" style="display: none;">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-bucket"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control rounded-end" id="newBucket" name="targetPoint[bucket]" placeholder="Bucket">
                            <label for="newBucket">New Bucket</label>
                        </div>
                    </div>
                </div>
                <div class="form-section" id="rdbms" style="display:none;">
                    <div class="input-group mb-3" id="rdbmsProvider">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-cloud"></i></span>
                        <select class="form-select rounded-end" id="provider" name="provider">
                            <option value="aws">AWS</option>
                            <option value="gcp">GCP</option>
                            <option value="ncp">NCP</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-house"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control rounded-end" id="mysql-srcHost" name="targetPoint[host]" placeholder="Host / IP">
                            <label for="mysql-srcHost">Host / IP</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-flag"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control rounded-end" id="mysql-srcPort" name="targetPoint[port]" placeholder="Port">
                            <label for="mysql-srcPort">Port</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-user"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control rounded-end" id="mysql-srcUsername" name="targetPoint[username]" placeholder="Username">
                            <label for="mysql-srcUsername">Username</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-lock"></i></span>
                        <div class="form-floating">
                            <input type="password" class="form-control rounded-end" id="mysql-srcPassword" name="targetPoint[password]" placeholder="Password">
                            <label for="mysql-srcPassword">Password</label>
                        </div>
                    </div>
                </div>
                <div class="form-section mt-3" id="ncp-nrdbms" style="display:none;">
                    <div class="input-group mb-3">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-house"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control rounded-end" id="nosql-srcHost" name="targetPoint[host]" placeholder="Host / IP">
                            <label for="nosql-srcHost">Host / IP</label>
                        </div>
                    </div>    
                    <div class="input-group mb-3">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-flag"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control rounded-end" id="nosql-srcPort" name="targetPoint[port]" placeholder="Port">
                            <label for="nosql-srcPort">Port</label>
                        </div>
                    </div>    
                    <div class="input-group mb-3">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-user"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control rounded-end" id="nosql-srcUsername" name="targetPoint[username]" placeholder="Username">
                            <label for="nosql-srcUsername">Username</label>
                        </div>
                    </div>    
                    <div class="input-group mb-3">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-lock"></i></span>
                        <div class="form-floating">
                            <input type="password" class="form-control rounded-end" id="nosql-srcPassword" name="targetPoint[password]" placeholder="Password">
                            <label for="nosql-srcPassword">Password</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text rounded-start"><i class="fa-solid fa-database"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control rounded-end" id="nosql-databaseName" name="targetPoint[databaseName]" placeholder="DataBase">
                            <label for="nosql-databaseName">DataBase Name</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary rounded-3 float-end" id="submitBtn">Submit</button>
        </form>
    </div>
</div>

<script>
    const target = {
        btn: document.getElementById("targetBtn"),
        cred: document.getElementById("targetCredentialSelect"),
        region: document.getElementById("targetRegionSelect"),
        bucket: document.getElementById("targetBucket"),
        provider: document.getElementById("targetPoint[provider]"),
        service: document.getElementById("targetService")
    };
    const bucketInput = document.getElementById("newBucket");

    document.addEventListener("DOMContentLoaded", () => {
        const tabs = document.querySelectorAll("#serviceTabs .nav-link");
        // 텍스트 → 코드값 매핑
        const serviceMap = {
            "Object Storage": "objectstorage",
            "SQL Database": "rdbms",
            "No-SQL": "nrdbms"
        };

        tabs.forEach(tab => {
            tab.addEventListener("click", e => {
                e.preventDefault(); // a 태그 기본 이동 막기

                // 모든 탭에서 active 제거
                tabs.forEach(t => t.classList.remove("active"));

                // 선택한 탭만 active 추가
                tab.classList.add("active");

                // hidden input 값 갱신 (텍스트 그대로 사용)
                const key = tab.textContent.trim();
                target.service.value = serviceMap[key] || "";

                updateFormVisibility()

                document.getElementById("title").innerHTML = key
            });
        });
        
        target.provider.addEventListener('change', e => {
            updateFormVisibility()
        });
    });    
    
    function updateLabel(provider, service) {
        const serviceMap = {
            nrdbms: {
                aws: "AWS DynamoDB",
                ncp: "Naver MongoDB",
                gcp: "Google Firestore",
            },
            objectstorage: {
                aws: "AWS S3",
                ncp: "Naver Object Storage",
                gcp: "Google Cloud Storage",
            },
            rdbms: {
                default: "MySQL",
            },
        };

        let serviceName = "-";
        const providers = serviceMap[service];
        if (providers) {
            serviceName = providers[provider] || providers.default || "-";
        } 

        const select = document.getElementById("targetPointLabel");   // label 갱신
        select.value = serviceName
    }

    function updateFormVisibility() {
        var provider = target.provider.value;
        var service = target.service.value;
        var idToShow = provider + '-' + service;

        updateLabel(provider, service)
        
        const credentialDiv = document.getElementById("credentialDiv")
        if(service === 'rdbms') {
            idToShow = 'rdbms';
            credentialDiv.style.display = "none"
            credentialDiv.querySelectorAll("select").forEach(input => {
                input.selectedIndex = 0; 
                input.setAttribute('disabled', '');
                input.removeAttribute('required');
            })

            document.getElementById("rdbmsProvider").style.display = ""
        } else {
            if(service === 'objectstorage') {
                idToShow = 'objectstorage';
            }
            credentialDiv.style.display = ""
            credentialDiv.querySelectorAll("select").forEach(input => {
                input.removeAttribute('disabled');
                input.setAttribute('required', '');
            })

            document.getElementById("rdbmsProvider").style.display = "none"
        }

        var allInputs = document.querySelectorAll('.form-section input, .form-section select, .form-section textarea');
        allInputs.forEach(function(input) {
            if (input.type === 'checkbox' || input.type === 'radio') {
                input.checked = false;
            } else if (input.tagName.toLowerCase() === 'select') {
                input.selectedIndex = 0; 
            } else {
                input.value = '';
            }
            input.removeAttribute('required');
        });


        var formSections = document.getElementsByClassName('form-section');
        for (var i = 0; i < formSections.length; i++) {
            var section = formSections[i];
            if (section.id === idToShow) {
                section.style.display = 'block';
                var inputs = section.querySelectorAll('input, select, textarea');
                inputs.forEach(function(input) {
                    input.removeAttribute('disabled');
                    input.setAttribute('required', '');
                });
            } else {
                section.style.display = 'none';
                var inputs = section.querySelectorAll('input, select, textarea');
                inputs.forEach(function(input) {
                    input.setAttribute('disabled', '');
                    input.removeAttribute('required');
                });
            }
        }
    }

    updateFormVisibility();

    target.bucket.addEventListener("change", () => {
        toggleNewBucket()
    })

    target.cred.addEventListener("change", () => {
        console.log("credential changed")
        const cred = target.cred.value;
        if (cred == "none" || !cred) {
            resetBuckets(false);
            toggleNewBucket()

            return
        }
        resetBuckets(true)
        toggleNewBucket()
    })

    target.region.addEventListener("change", () => {
        console.log("region changed")
        const region = target.region.value;
        if (region == "none" || !region) {
            resetBuckets(false);
            toggleNewBucket()

            return
        }
        resetBuckets(true)
        toggleNewBucket()
    })

    target.btn.addEventListener("click", () => {
        if (target.region.value == "none" || !target.region.value) {
            return;
        }
        target.btn.disabled = true;
        target.btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>&nbsp;';

        fetchBucketList(target.cred.value, target.region.value, target.provider.value)
            .then(json => {
                resetBuckets(true)

                json.buckets.forEach(optionData => {
                    const option = document.createElement("option");
                    option.value = optionData.Name;
                    option.textContent = optionData.Name;
                    target.bucket.appendChild(option);
                });
            })
            .catch(reason => {
                console.log(reason);
                alert(reason);
            })
            .finally(() => {
                target.btn.disabled = false;
                target.btn.innerHTML = '<i class="fa-solid fa-magnifying-glass"></i>';
                toggleNewBucket()
            })
    });

    function resetBuckets(hardReset) {
        let option = document.createElement("option");
        if(!hardReset) {
            option.value = "none";
            option.textContent = "-";
        } else {
            option.value = "new";
            option.textContent = "create new bucket";
        }
        target.bucket.replaceChildren(option);        
    }

    function toggleNewBucket() {
        const newBucketDiv = document.getElementById("targetNewBucket")
        if (target.bucket.value == "new") {
            newBucketDiv.style.display = ""
            bucketInput.value = ""
        } else {
            newBucketDiv.style.display = "none"
            bucketInput.value = target.bucket.value
        }
    }

    function fetchBucketList(credentialId, region, provider) {
        const url = "/objectstorage/buckets";
        const jsonData = {
            "targetPoint": {
                "credentialId": parseInt(credentialId),
                "region": region,
                "provider": provider
            }
        }
        const req = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        }

        return fetch(url, req)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        return response.json();
                    });
    }
</script>
