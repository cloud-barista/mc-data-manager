    <script>
        // 1depth 메뉴에 마우스 오버 시 파란색 밑줄 추가
        document.querySelectorAll('.navbar-nav .nav-item.dropdown').forEach(item => {
            item.addEventListener('mouseenter', function() {
                // 모든 1depth 메뉴에서 active-depth1 클래스 제거
                document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
                    link.classList.remove('active-depth1');
                });
                // 현재 마우스 오버된 1depth 메뉴에 active-depth1 클래스 추가
                this.querySelector('.nav-link').classList.add('active-depth1');
            });
            item.addEventListener('mouseleave', function() {
                // 마우스가 떠나면 active-depth1 클래스 제거
                this.querySelector('.nav-link').classList.remove('active-depth1');
            });
        });
    </script>
