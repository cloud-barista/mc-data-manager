{{ define "gen-ncp.html" }}

<ol class="breadcrumb mb-1" style="margin-top: 66px;">
    <li class="breadcrumb-item">Data Migrations</li>
    <li class="breadcrumb-item">Generate</li>
    <li class="breadcrumb-item">Object Storage</li>
    <li class="breadcrumb-item active">NCP</li>
</ol>
<h1 class="mb-4">NCP Data Generate</h1>

<div class="card mb-4 col-auto">
    <div class="card-header">
        <i class="fa-solid fa-n"></i>
        Naver Object Storage
    </div>
    <div class="card-body">
        <!-- <form action="/generate/ncp" method="POST"> -->
        <form id="genForm">
            
            <div class="mb-3">
                <div class="form-floating">
                    <select class="form-select form-select-sm w-50" id="gen-ncp-region" name="region">
                    <!-- <option selected>Region</option> -->
                    {{ range $index, $value := .Regions }}
                    <option value="{{ $value }}">{{ $value }}</option>
                    {{ end }}
                    </select>
                    <label for="gen-ncp-region">Select Region</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user-secret"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-s3-profile" name="profileName" placeholder="profile name" required>
                    <label for="gen-s3-profile">Profile</label>
                </div>
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-ncp-endpoint" name="endpoint" placeholder="Endpoint">
                    <label for="gen-ncp-endpoint">Endpoint</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-bucket"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-ncp-bucket" name="bucket" placeholder="Bucket" required>
                    <label for="gen-ncp-bucket">Bucket</label>
                </div>
            </div>

            {{ template "gen-data.html" . }}

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            <input type="hidden" id="genTarget" value="objectstorage">
            <input type="hidden" id="provider" value="ncp">
        </form>
    </div>
</div>
{{ end }}
