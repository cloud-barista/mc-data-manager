<h1 class="mt-4">마이그레이션 AWS S3</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item">마이그레이션</li>
    <li class="breadcrumb-item active">AWS S3 to NCP</li>
</ol>

<div class="card mb-4 col-auto">
    <div class="card-header">
        AWS S3 to Naver Object Storage
    </div>
    <div class="card-body">
        <!-- <form action="/migration/aws/ncp" method="POST"> -->
        <form id="migForm">
            <input type="hidden" id="migSource" value="aws">
            <input type="hidden" id="migDest" value="ncp">
            <input type="hidden" id="sourcePoint[provider]" value="aws">
            <input type="hidden" id="targetPoint[provider]" value="ncp">
            
            <div class="mb-3">
                <label for="mig-aws-region" class="form-label">AWS S3</label>

                <div class="form-floating">
                    <select class="form-select form-select-sm w-50" id="mig-aws-region" name="sourcePoint[region]">
                    <!-- <option selected>Region</option> -->
                    {{ range $index, $value := .AWSRegions }}
                    <option value="{{ $value }}">{{ $value }}</option>
                    {{ end }}
                    </select>
                    <label for="mig-aws-region">리전 선택</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user-secret"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-s3-profile" name="sourcePoint[profileName]" placeholder="profile name" required>
                    <label for="gen-s3-profile">Profile</label>
                </div>
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-bucket"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-aws-bucket" name="sourcePoint[bucket]" placeholder="Bucket" required>
                    <label for="mig-aws-bucket">Bucket</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="mig-ncp-region" class="form-label">Naver Object Storage</label>

                <div class="form-floating">
                    <select class="form-select form-select-sm w-50" id="mig-ncp-region" name="ncpRegion">
                    <!-- <option selected>Region</option> -->
                    {{ range $index, $value := .NCPRegions }}
                    <option value="{{ $value }}">{{ $value }}</option>
                    {{ end }}
                    </select>
                    <label for="mig-ncp-region">리전 선택</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user-secret"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-s3-profile" name="targetPoint[profileName]" placeholder="profile name" required>
                    <label for="gen-s3-profile">Profile</label>
                </div>
            </div>
            <!-- <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-ncp-accessKey" name="ncpAccessKey" placeholder="Access Key" required>
                    <label for="mig-ncp-accessKey">Access Key</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="mig-ncp-secretKey" name="ncpSecretKey" placeholder="Secret Key" required>
                    <label for="mig-ncp-secretKey">Secret Key</label>
                </div>
            </div> -->

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-flag"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-ncp-endpoint" name="targetPoint[endpoint]" placeholder="Endpoint">
                    <label for="mig-ncp-endpoint">Endpoint</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-bucket"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="mig-ncp-bucket" name="targetPoint[bucket]" placeholder="Bucket" required>
                    <label for="mig-ncp-bucket">Bucket</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">실행</button>
        </form>
    </div>
</div>
