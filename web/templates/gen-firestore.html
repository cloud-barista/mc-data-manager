{{ define "gen-firestore.html" }}

<h1 class="mt-4">데이터 생성 Firestore</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item">데이터 생성</li>
    <li class="breadcrumb-item active">Firestore</li>
</ol>

<div class="card mb-4 col-auto">
    <div class="card-header">
        <i class="bi bi-database"></i>
        Firestore
    </div>
    <div class="card-body">
        <!-- <form action="/generate/firestore" method="POST" enctype="json"> -->
        <form id="genForm">
            
            <div class="mb-3">
                <div class="form-floating">
                    <select class="form-select form-select-sm w-50" id="gen-firestore-region" name="region">
                    <!-- <option selected>Region</option> -->
                    {{ range $index, $value := .Regions }}
                    <option value="{{ $value }}">{{ $value }}</option>
                    {{ end }}
                    </select>
                    <label for="gen-firestore-region">리전 선택</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="gen-firestore-credential" class="form-label">Credentials 파일</label>
                <input class="form-control" type="file" id="mig-gcp-credential" name="gcpCredential" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-firestore-projectid" name="projectid" placeholder="Project ID" required>
                    <label for="gen-firestore-projectid">Project ID</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            <input type="hidden" id="genTarget" value="firestore">
        </form>
    </div>
</div>

{{ end }}
