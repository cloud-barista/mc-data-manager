<ol class="breadcrumb mb-1" style="margin-top: 66px;">
    <li class="breadcrumb-item">Data Migrations</li>
    <li class="breadcrumb-item">Migration</li>
    <li class="breadcrumb-item">No-SQL</li>
    <li class="breadcrumb-item active">AWS DynamoDB to GCP Firestore</li>
</ol>
<h1 class="mb-4">Migration DynamoDB</h1>

<div class="card mb-4 col-auto">
    <div class="card-header">
        AWS DynamoDB to GCP Firestore
    </div>
    <div class="card-body">
        <!-- <form action="/migration/dynamodb/firestore" method="POST" enctype="json"> -->
        <form id="migForm">
            <input type="hidden" id="migService" value="nrdbms">
            <input type="hidden" id="migSource" value="dynamodb">
            <input type="hidden" id="migDest" value="firestore">
            <input type="hidden" id="sourcePoint[provider]" value="aws">
            <input type="hidden" id="targetPoint[provider]" value="gcp">

            <div class="mb-3">
                <label for="mig-aws-region" class="form-label">
                    <strong>
                        Source (AWS DynamoDB)
                    </strong>
                </label>

                <div class="form-floating">
                    <select class="form-select form-select-sm w-50" id="mig-aws-region" name="sourcePoint[region]">
                    <!-- <option selected>Region</option> -->
                    {{ range $index, $value := .AWSRegions }}
                    <option value="{{ $value }}">{{ $value }}</option>
                    {{ end }}
                    </select>
                    <label for="mig-aws-region">Select Region</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user-secret"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-s3-profile" name="sourcePoint[profileName]" placeholder="profile name" required>
                    <label for="gen-s3-profile">Profile</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="mig-gcp-region" class="form-label">
                    <strong>
                        Target (GCP Firestore)
                    </strong>
                </label>

                <div class="form-floating">
                    <select class="form-select form-select-sm w-50" id="mig-gcp-region" name="targetPoint{region}">
                    <!-- <option selected>Region</option> -->
                    {{ range $index, $value := .GCPRegions }}
                    <option value="{{ $value }}">{{ $value }}</option>
                    {{ end }}
                    </select>
                    <label for="mig-gcp-region">Select Region</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user-secret"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-s3-profile" name="targetPoint[profileName]" placeholder="profile name" required>
                    <label for="gen-s3-profile">Profile</label>
                </div>
            </div>
        

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>

        </form>
    </div>
</div>
