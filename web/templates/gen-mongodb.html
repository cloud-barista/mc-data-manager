{{ define "gen-mongodb.html" }}

<ol class="breadcrumb mb-1" style="margin-top: 66px;">
    <li class="breadcrumb-item">Data Migrations</li>
    <li class="breadcrumb-item">Generate</li>
    <li class="breadcrumb-item">No-SQL Database</li>
    <li class="breadcrumb-item active">MongoDB</li>
</ol>
<h1 class="mb-4"> MongoDB</h1>

<div class="card mb-4 col-auto">
    <div class="card-header">
        <i class="bi bi-database"></i>
        MongoDB
    </div>
    <div class="card-body">
        <!-- <form action="/generate/mongodb" method="POST"> -->
        <form id="genForm">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user-secret"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-s3-profile" name="profileName" placeholder="profile name" required>
                    <label for="gen-s3-profile">Profile</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-mongodb-host" name="host" placeholder="Host / IP" required>
                    <label for="gen-mongodb-host">Host / IP</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-flag"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-mongodb-port" name="port" placeholder="Port" required>
                    <label for="gen-mongodb-port">Port</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-mongodb-username" name="username" placeholder="Username" required>
                    <label for="gen-mongodb-username">Username</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="gen-mongodb-password" name="password" placeholder="Password" required>
                    <label for="gen-mongodb-password">Password</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-mongodb-databaseName" name="databaseName" placeholder="dbName" required>
                    <label for="gen-mongodb-databaseName">Database Name</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            <input type="hidden" id="genTarget" value="nrdbms">
            <input type="hidden" id="provider" value="ncp">
        </form>
    </div>
</div>

{{ end }}
