{{ define "gen-mysql.html" }}

<ol class="breadcrumb mb-1" style="margin-top: 66px;">
    <li class="breadcrumb-item">Data Migrations</li>
    <li class="breadcrumb-item">Generate</li>
    <li class="breadcrumb-item">SQL Database</li>
    <li class="breadcrumb-item active">MySQL</li>
</ol>
<h1 class="mb-4">MySQL Data Generate</h1>

<div class="card mb-4 col-auto">
    <div class="card-header">
        <i class="fa-solid fa-database"></i>
        MySQL
    </div>
    <div class="card-body">
        <!-- <form action="/generate/mysql" method="POST"> -->
        <form id="genForm">

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-cloud"></i></span>
                <select class="form-select" id="provider" name="provider">
                    <option value="aws">AWS</option>
                    <option value="gcp">GCP</option>
                    <option value="ncp">NCP</option>
                    <option value="on-premise">On-premise</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-mysql-host" name="host" placeholder="Host / IP" required>
                    <label for="gen-mysql-host">Host / IP</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-flag"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-mysql-port" name="port" placeholder="Port" required>
                    <label for="gen-mysql-port">Port</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="gen-mysql-username" name="username" placeholder="Username" required>
                    <label for="gen-mysql-username">Username</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="gen-mysql-password" name="password" placeholder="Password" required>
                    <label for="gen-mysql-password">Password</label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            <input type="hidden" id="genTarget" value="rdbms">
        </form>
    </div>
</div>

{{ end }}
