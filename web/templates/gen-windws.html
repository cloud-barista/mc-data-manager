{{ define "gen-windows.html" }}

<ol class="breadcrumb mb-1" style="margin-top: 66px;">
    <li class="breadcrumb-item">Data Migrations</li>
    <li class="breadcrumb-item">Generate</li>
    <li class="breadcrumb-item">On-Premise</li>
    <li class="breadcrumb-item active">Windows</li>
</ol>
<h1 class="mb-4">데이터 생성 Windows</h1>

<div class="card mb-4 col-auto">
    <div class="card-header">
        <i class="fab fa-windows"></i>
        Windows
    </div>
    <div class="card-body">
        <!-- <form action="/generate/windows" method="POST"> -->
        <form id="genForm">
            
            <div class="mb-3">
                <label for="gen-windows-path" class="form-label">데이터를 생성할 경로</label>

                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-folder"></i></span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="gen-windows-path" name="path" value={{ .TmpPath }} placeholder="디렉토리 경로">
                      <label for="gen-windows-path">디렉토리 경로</label>
                    </div>
                </div>
            </div>

            {{ template "gen-data.html" . }}

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            <input type="hidden" id="genTarget" value="windows">
        </form>
    </div>
</div>
{{ end }}
