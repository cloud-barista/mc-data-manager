{{ define "gen-linux.html" }}

<ol class="breadcrumb mb-1" style="margin-top: 66px;">
    <li class="breadcrumb-item">Generate</li>
</ol>
<h2 class="page-title">On-Premise</h2>

<div class="card mb-4 rounded-3 col-auto">
    <ul class="nav nav-tabs pt-2 ps-2" id="serviceTabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">On-Premise</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/generate/objectstorage">Object Storage</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/generate/mysql">SQL Database</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/generate/no-sql">No-SQL</a>
        </li>
    </ul>
    <div class="card-body">
        <!-- <form action="/generate/linux" method="POST"> -->
        <form id="genForm">
            <div class="card rounded-3 p-3 mb-3">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="gent-targetHost" value="Linux" style="border: 0; background-color: white;" value="-" required disabled>
                        <label for="gent-targetHost">Target</label>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-text rounded-start"><i class="fas fa-folder"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control rounded-end" id="gen-linux-path" name="dummyPath" value="/tmp/dummy" placeholder="Generate Path">
                        <label for="gen-linux-path">Generate Path</label>
                    </div>
                </div>
            </div>

            {{ template "gen-data.html" . }}

            <button type="submit" class="btn btn-primary rounded-3 float-end" id="submitBtn">Submit</button>
            <input type="hidden" id="genTarget" value="linux">
            <input type="hidden" id="provider" value="linux">

        </form>
    </div>
</div>

{{ end }}
