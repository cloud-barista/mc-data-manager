{{ define "gen-linux.html" }}

<ol class="breadcrumb mb-1" style="margin-top: 66px;">
    <li class="breadcrumb-item">Data Migrations</li>
    <li class="breadcrumb-item">Generate</li>
    <li class="breadcrumb-item">On-Premise</li>
    <li class="breadcrumb-item active">Linux</li>
</ol>
<h1 class="mb-4">Generate Linux</h1>

<div class="card mb-4 col-auto">
    <div class="card-header">
        <i class="fab fa-linux"></i>
        Linux
    </div>
    <div class="card-body">
        <!-- <form action="/generate/linux" method="POST"> -->
        <form id="genForm">

            <div class="mb-3">
                <label for="gen-linux-path" class="form-label">Path to generate test data</label>

                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-folder"></i></span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="gen-linux-path" name="dummyPath" value="/tmp/dummy" placeholder="Generate Path">
                      <label for="gen-linux-path">Generate Path</label>
                    </div>
                </div>
            </div>

            {{ template "gen-data.html" . }}

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            <input type="hidden" id="genTarget" value="linux">
            <input type="hidden" id="provider" value="linux">

        </form>
    </div>
</div>

{{ end }}
